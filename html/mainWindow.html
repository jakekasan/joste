<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joste</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- "page" holds the containers for the parts of the app -->

    <div class="page">

      <!-- the title -->
      <div class="container">
        <a class="title">
          JOSTE
        </a>
      </div>

      <!-- http request type and address -->
      <div class="container">
        <div class="http">

          <!-- drop-down menu to select the http type -->
          <div class="input">
            <!-- <div id="httpTypeSelected" class="label">
              <a>PUSH</a>
            </div> -->
            <select id="httpSelect">
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="delete">DELETE</option>
            </select>
          </div>
          <div class="input">
            <input type="text" id="httpAddr" placeholder="Enter an address...">
          </div>

        </div>
      </div>

      <!-- http request data field -->
      <div class="container">
        <div class="httpDataContainer">
          <textarea id="httpDataField"></textarea>
        </div>

      </div>

      <!-- buttons to send and add data (opens the add data window) -->
      <div class="container">
        <div class="inputButtons">
          <input class="inputButton" type="button" value="Send" onclick="getHttp()">
          <input class="inputButton" type="button" value="Add Data...">
        </div>
      </div>

      <!-- The Results -->
      <div class="container">
        <div class="resultsContainer">
          <textarea id="httpResults"></textarea>
        </div>
      </div>
    </div>

  </body>


  <script src="tools/utils.js"></script>
</html>
