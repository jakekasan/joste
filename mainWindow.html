<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joste</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- "page" holds the containers for the parts of the app -->

    <div class="page">

      <!-- the title -->
      <div class="container">
        <a class="title">
          JOSTE
        </a>
      </div>

      <!-- http request type and address -->
      <div class="container">
        <div class="http">

          <!-- drop-down menu to select the http type -->
          <div class="input">
            <!-- <div id="httpTypeSelected" class="label">
              <a>PUSH</a>
            </div> -->
            <select id="httpSelect">
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="delete">DELETE</option>
            </select>
          </div>
          <div class="input">
            <input type="text" id="httpAddr" placeholder="Enter an address...">
          </div>

        </div>
      </div>

      <!-- http request data field -->
      <div class="container">
        <div class="httpDataContainer">
          <textarea id="httpDataField"></textarea>
        </div>

      </div>

      <!-- buttons to send and add data (opens the add data window) -->
      <div class="container">
        <div class="inputButtons">
          <input class="inputButton" type="button" value="Send" onclick="getHttp()">
          <input class="inputButton" type="button" value="Add Data...">
        </div>
      </div>

      <!-- The Results -->
      <div class="container">
        <div class="resultsContainer">
          <textarea id="httpResults"></textarea>
        </div>
      </div>
    </div>

  </body>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    var requestData;

    document.getElementById("httpDataField").onkeydown = function(e){
      if (e.keyCode == 9 || e.which == 9) {
        e.preventDefault();
        let s = this.selectionStart;
        this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
        this.selectionEnd = s+1;
      }
    }

    var getHttp = function(){
      // clear the response field first

      document.getElementById("httpResults").value = "";

      let httpType = document.getElementById("httpSelect").value;
      let addr = document.getElementById("httpAddr").value;
      if (addr == "") {
        addr = "localhost:9999/api/data"
      }
      addr = addr.match(/https?\:\/\//) ? addr : "http://" + addr;
      console.log("Button clicked!");

      var data = document.getElementById("httpDataField").value;

      console.log(data);

      defaultData = {
        name: "Dude",
        profession: "CEO",
        available: true
      };

      if (data == "") {
        data = defaultData;
        console.log("Data is empty");
      } else {
        data = JSON.parse(data);
        console.log("Data parsed.");
      }

      console.log(data);

      data = JSON.stringify(data);

      let xhr = new XMLHttpRequest();
      xhr.open(httpType,addr);
      xhr.setRequestHeader('Content-Type','application/json');
      xhr.send(data);
      xhr.onreadystatechange = function(){
        if (xhr.readyState == 4) {
          console.log("Ready State is 4");
          if (xhr.status == 200) {
            console.log("Status is 200");
            console.log(xhr);
            document.getElementById('httpResults').value = xhr.responseText;
          }
        }
      }

    }

  </script>
</html>
