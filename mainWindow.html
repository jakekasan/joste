  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    var requestData;

    var responseField = document.getElementById('response');

    var element = document.getElementById("httpDropdown");
    element.onclick = function(){
      if (element.style.display == "none") {
        element.style.display = "block";
        document.getElementById("httpTypeSelected").style.display = "none";
      } else {
        element.style.display = "none";
        document.getElementById("httpTypeSelected").style.display = "block";
      }
    };

    var httpTypes = document.getElementsByClassName("dropitem");
    console.log(httpTypes);
    for (var i = 0; i < httpTypes.length; i++) {
      httpTypes[i].onclick = function(){
        document.getElementById("httpTypeSelected").value = httpTypes[i].value;
      };
    }

    var getHttp = function(){
      let httpType = document.getElementById("httpType").value;
      let addr = document.getElementById("httpAddr").value;
      addr = addr.match(/https?\:\/\//) ? addr : "http://" + addr;
      console.log("Button clicked!");

      let xhr = new XMLHttpRequest();
      xhr.open(httpType,addr);
      xhr.send(null);
      xhr.onreadystatechange = function(){
        if (xhr.readyState == 4) {
          console.log("Ready State is 4");
          if (xhr.status == 200) {
            console.log("Status is 200");
            console.log(xhr);
            document.getElementById('response').value = xhr.responseText;
          }
        }
      }

    }
